    <header class="formheader">
      <h1>Heb jij een mooi verhaal over de bergen? Deel het hieronder!</h1>
    </header>
    <main>
      <article class="contactform">
        <h2>Vul onderstaand formulier in:</h2>

        <form name="contact" method="POST" data-netlify="true">
          <hr />
          <label
            >Naam:
            <input
              name="naam"
              type="text"
              placeholder="voer hier je naam in" /></label
          ><br /><br />
          <label>
            E-mail:
            <input
              name="e-mail"
              type="email"
              placeholder="voorbeeld@voorbeeld.nl" /></label
          ><br /><br />
          <label>
            Telefoon:
            <input name="telefoon" type="tel" placeholder="0123456789" /></label
          ><br /><br />
          <label> Geboortedatum <input name="datum" type="date" /></label
          ><br /><br />
          <label>
            Ik voel mij vandaag:
            <input name="geslacht" type="radio" id="Man" value="Man" /> Man
            <input name="geslacht" type="radio" id="Vrouw" value="Vrouw" />
            Vrouw<input
              name="geslacht"
              type="radio"
              id="GJNA"
              value="Gaat je niks aan"
            />
            Gaat je niks aan </label
          ><br /><br />
          <label class="labeltextarea" for="textarea"
            >Vertel jouw mooiste verhaal over de bergen:
            <textarea
              name="tekst"
              rows="10"
              cols="30"
              placeholder="voer hier je verhaal in"
            ></textarea></label
          ><br /><br />
          <h3>Even afvinken:</h3>
          <label
            >Houd mij op de hoogte
            <input name="nieuwsbrief" type="checkbox" /></label
          ><br />
          <label
            >Akkoord met het opslaan van de gegevens
            <input name="akkoord" type="checkbox" required /></label
          ><br /><br />
          <hr />
          <button type="reset" class="reset">Reset</button><br />
          <button type="submit" class="verzenden">Verzenden</button><br /><br />
        </form>
      </article>
    </main>
